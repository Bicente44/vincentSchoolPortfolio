<!DOCTYPE html>
<html>
<head lang="en">
	<title>Area of Circle</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script>
		function calculateCircle(radius) {
			return Math.PI * radius * radius;
		}

		var app = angular.module('fact-app', []);
		app.controller('ctrl', function($scope) {
			$scope.calculate = function () {
				let radius = parseFloat($scope.r);

				$scope.answer = calculateCircle(radius);

			};
		});
	</script>
</head>
<body>
	<div class="text-center bg-body-secondary jumbotron position-relative">
		<h1><b>Computer Engineering Technology Web Programming</b></h1>

		<div class="p-3 position-absolute" style="right: 60px; bottom: -16px; width: 400px;">
			<nav class="navbar navbar-expand-lg navbar-light bg-light flex-row">
				<ul class="navbar-nav flex-row" >
					<li class="nav-item">
						<a class="nav-link" href="index.html" style="text-decoration: underline;">Index</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="areaCalculator.html" style="text-decoration: underline;">AreaCalculator</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="Fibonacci.html" style="text-decoration: underline;">Fibonacci</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="Factorial.html" style="text-decoration: underline;">Factorial</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
	<div ng-app="fact-app" ng-controller="ctrl">
	<h1 style="padding-left: 20px;">This Program calculates the area of a Circle.</h1>
	<h3 style="padding-left: 20px;">Please enter the radius of the circle</h3>
	<p style="padding-left: 20px;">Radius: <input type="text" ng-change="calculate()" ng-model="r" placeholder="Enter here"></p>
	<h3 style="padding-left: 20px;">Area of the circle: {{answer}}</h3>
	</div>
</body>
